<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ACT Mappool Manager for osu! - Organize and manage your tournament beatmap pools">
  <meta name="keywords" content="osu, ACT Mappool, mappool, beatmaps, rhythm game">
  <meta name="author" content="Heaki1">
  <meta property="og:title" content="ACT Mappool">
  <meta property="og:description" content="ACT Mappool Manager for osu! - Organize and manage your tournament beatmap pools">
  <meta property="og:type" content="website">
  <title>ACT Mappool</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a1a;
      --card: rgba(255,255,255,0.05);
      --text: #fff;
      --muted: #888;
      --blue: #3b82f6;
      --purple: #8b5cf6;
      --green: #10b981;
      --orange: #f59e0b;
      --red: #ef4444;
      --pink: #ec4899;
    }

    body {
      background: linear-gradient(135deg, #111125 0%, var(--bg) 100%);
      color: var(--text);
      font-family: Inter, sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--blue), var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .stat {
      background: var(--card);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--blue);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
    }

     .mod-section {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .tier-section {
      margin: 2rem 0;
    }

    .tier-header {
      margin-bottom: 2rem;
    }

    .tier-title {
      font-size: 2rem;
      font-weight: 700;
      padding-left: 1rem;
      border-left: 4px solid currentColor;
    }

    .high-tier {
      color: var(--red);
    }

    .mid-tier {
      color: var(--orange);
    }

    .mod-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .mod-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
    }

    .mod-nm { background: var(--green); }
    .mod-hd { background: var(--orange); }
    .mod-hr { background: var(--red); }
    .mod-dt { background: var(--purple); }
    .mod-fm { background: var(--blue); }
    .mod-tb { background: var(--pink); }

    .mod-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .maps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .map-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .map-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(59,130,246,0.2);
      border-color: var(--blue);
    }

    .map-cover {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: linear-gradient(135deg, #1a1a3e, #0f0f23);
      position: relative;
    }

    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), transparent);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.5rem;
    }

    .slot-badge {
      background: rgba(0,0,0,0.8);
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .tier-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .tier-mid { background: rgba(251,191,36,0.8); color: #000; }
    .tier-high { background: rgba(239,68,68,0.8); color: #fff; }

    .map-content {
      padding: 1rem;
    }

    .map-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .map-stats {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-val {
      font-weight: 600;
      color: var(--text);
      display: block;
    }

    .stat-lbl {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
    }

    .stars { color: #fbbf24; }

    .map-tags {
      display: flex;
      gap: 0.5rem;
      margin: 0.75rem 0;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .skill-tag {
      background: rgba(16,185,129,0.2);
      color: var(--green);
      border: 1px solid rgba(16,185,129,0.3);
    }

    .note-tag {
      background: rgba(139,92,246,0.2);
      color: var(--purple);
      border: 1px solid rgba(139,92,246,0.3);
    }

    .map-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    .btn-play {
      background: var(--green);
      color: white;
    }

    .btn-download {
      background: rgba(59,130,246,0.2);
      color: var(--blue);
      border: 1px solid rgba(59,130,246,0.3);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .controls {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10,10,26,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59,130,246,0.2);
      border-top: 3px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .preview-loading {
      position: relative;
      opacity: 0.6;
      pointer-events: none;
    }
    .preview-loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(59,130,246,0.2);
      border-top: 2px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .hidden { display: none; }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .title { font-size: 2rem; }
      .stats { gap: 1rem; }
      .maps-grid { grid-template-columns: 1fr; }
      .controls { bottom: 1rem; right: 1rem; }
    }
  </style>
</head>
<body>
    <div class="loading hidden" id="loading" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading..."></div>
  </div>

  <div class="container">
     <div class="header">
      <h1 class="title" aria-label="OSU Tournament">OSU! Tournament</h1>
      <p aria-label="Mappool Showcase" style="color: var(--muted);">Mappool Showcase</p>
      
      <div class="stats" role="group" aria-label="Tournament Statistics">
        <div class="stat">
          <div class="stat-value" id="totalMaps" aria-label="Total Maps">0</div>
          <div class="stat-label">Maps</div>
        </div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgStars">0.0</div>
          <div class="stat-label">Avg Stars</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalMods">0</div>
          <div class="stat-label">Mods</div>
        </div>
      </div>
    </div>

    <div id="mappool"></div>
  </div>

  <div class="controls">
    <button class="control-btn" onclick="loadSample()" title="Sample Data">üìä</button>
    <button class="control-btn" onclick="document.getElementById('file').click()" title="Load JSON">üìÅ</button>
    <input type="file" id="file" accept=".json" style="display:none" onchange="loadFile(event)">
  </div>

  <script>
    let data = [];
    let audio = null;

    const modNames = {
      NM: 'No Mod', HD: 'Hidden', HR: 'Hard Rock', 
      DT: 'Double Time', FM: 'Free Mod', TB: 'Tiebreaker'
    };

    function loadFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      show('loading');
      const reader = new FileReader();
      reader.onload = e => {
        try {
          data = JSON.parse(e.target.result);
          if (!Array.isArray(data)) data = [data];
          render();
          hide('loading');
        } catch (err) {
          alert('Error: ' + err.message);
          hide('loading');
        }
      };
      reader.readAsText(file);
    }

    function loadMaps() {
      show('loading');
      fetch("beatmaps.json")
        .then(r => r.json())
        .then(json => {
          data = Array.isArray(json) ? json : [json];
          render();
          hide('loading');
        })
        .catch(err => {
          console.error("Failed to load beatmaps.json:", err);
          hide('loading');
          // Fallback to sample data if beatmaps.json doesn't exist
          setTimeout(loadSample, 500);
        });
    }

    function loadSample() {
      show('loading');
      data = [
        {slot:"NM1", mod:"NM", tier:"mid", skill:"Aim Control", notes:"Warmup", title:"Kobaryo - HUG AND KILL [Embrace]", stars:"5.87", cs:"4.0", ar:"9.3", od:"8.5", bpm:"174", url:"https://osu.ppy.sh/beatmapsets/1564788#osu/3195446", preview_url:"https://b.ppy.sh/preview/1564788.mp3", cover_url:"https://assets.ppy.sh/beatmaps/1564788/covers/cover.jpg"},
        {slot:"NM2", mod:"NM", tier:"high", skill:"Speed", notes:"Fast streams", title:"xi - FREEDOM DiVE [Another]", stars:"6.43", cs:"4.0", ar:"9.5", od:"8.0", bpm:"222", url:"https://osu.ppy.sh/beatmapsets/39804#osu/126645", preview_url:"https://b.ppy.sh/preview/39804.mp3", cover_url:"https://assets.ppy.sh/beatmaps/39804/covers/cover.jpg"},
        {slot:"HD1", mod:"HD", tier:"mid", skill:"Reading", notes:"Hidden practice", title:"DragonForce - Through Fire And Flames [Myth]", stars:"5.91", cs:"4.0", ar:"9.0", od:"7.0", bpm:"200", url:"https://osu.ppy.sh/beatmapsets/20237#osu/70760", preview_url:"https://b.ppy.sh/preview/20237.mp3", cover_url:"https://assets.ppy.sh/beatmaps/20237/covers/cover.jpg"},
        {slot:"HR1", mod:"HR", tier:"high", skill:"Precision", notes:"High AR", title:"UNDEAD CORPORATION - Everything will freeze [Extra]", stars:"7.12", cs:"5.2", ar:"10.0", od:"9.0", bpm:"185", url:"https://osu.ppy.sh/beatmapsets/158023#osu/336471", preview_url:"https://b.ppy.sh/preview/158023.mp3", cover_url:"https://assets.ppy.sh/beatmaps/158023/covers/cover.jpg"},
        {slot:"DT1", mod:"DT", tier:"mid", skill:"Speed + Aim", notes:"Classic DT", title:"Demetori - Emotional Skyscraper [Extra Stage]", stars:"6.78", cs:"4.0", ar:"9.2", od:"8.0", bpm:"140", url:"https://osu.ppy.sh/beatmapsets/13223#osu/53554", preview_url:"https://b.ppy.sh/preview/13223.mp3", cover_url:"https://assets.ppy.sh/beatmaps/13223/covers/cover.jpg"},
        {slot:"TB", mod:"TB", tier:"high", skill:"Endurance", notes:"Final showdown", title:"Camellia - GHOST [Collab Extra]", stars:"7.89", cs:"4.2", ar:"9.8", od:"9.2", bpm:"160", url:"https://osu.ppy.sh/beatmapsets/1138145#osu/2377755", preview_url:"https://b.ppy.sh/preview/1138145.mp3", cover_url:"https://assets.ppy.sh/beatmaps/1138145/covers/cover.jpg"}
      ];
      setTimeout(() => { render(); hide('loading'); }, 500);
    }

        function render() {
      if (!data.length) return;
      
      // Update stats
      const total = data.length;
      const avgStars = (
        data
          .map(m => parseFloat(String(m.stars).replace(/[^\d.]/g, '')))
          .filter(n => !isNaN(n))
          .reduce((s, n) => s + n, 0) / total
      ).toFixed(1);
      const mods = [...new Set(data.map(m => m.mod))].length;
      
      document.getElementById('totalMaps').textContent = total;
      document.getElementById('avgStars').textContent = avgStars;
      document.getElementById('totalMods').textContent = mods;

      // Group by tier first, then by mod
      const groups = {
        high: {},
        mid: {}
      };

      data.forEach(map => {
        const tier = map.tier || 'mid';
        const mod = map.mod || 'NM';
        if (!groups[tier][mod]) groups[tier][mod] = [];
        groups[tier][mod].push(map);
      });

      // Render
      document.getElementById('mappool').innerHTML = `
        ${renderTier('high', groups.high)}
        ${renderTier('mid', groups.mid)}
      `;
    }
         
              function renderTier(tier, modGroups) {
      if (Object.keys(modGroups).length === 0) return '';

      const allMapsInTier = Object.values(modGroups).flat();
      const tierAvgStars = (
        allMapsInTier
          .map(m => parseFloat(String(m.stars).replace(/[^\d.]/g, '')))
          .filter(n => !isNaN(n))
          .reduce((s, n) => s + n, 0) / allMapsInTier.length
      ).toFixed(1);

      return `
        <div class="tier-section">
          <div class="tier-header">
            <h2 class="tier-title ${tier}-tier">
              ${tier.charAt(0).toUpperCase() + tier.slice(1)} Tier
              <span style="font-size: 0.9rem; color: var(--muted);">
                ${allMapsInTier.length} maps ‚Ä¢ Avg Stars: ${tierAvgStars}
              </span>
            </h2>
          </div>
          ${Object.entries(modGroups).map(([mod, maps]) => `
            <div class="mod-section">
              <div class="mod-header">
                <div class="mod-icon mod-${mod.toLowerCase()}">${mod}</div>
                <div class="mod-title">${modNames[mod] || mod}</div>
              </div>
              <div class="maps-grid">
                ${maps.map(createCard).join('')}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

        function createCard(map) {
      return `
        <div class="map-card" onclick="open('${map.url}')" role="article" aria-label="${map.title}">
          <div style="position: relative;">
            <img src="${map.cover_url || ''}" class="map-cover" alt="Beatmap Cover" aria-label="Beatmap Cover Image" onerror="this.style.background='linear-gradient(135deg, #1a1a3e, #0f0f23)'; this.style.display='flex'; this.style.alignItems='center';">
            <div class="map-overlay">
              <div class="slot-badge" aria-label="Slot ${map.slot}">${map.slot}</div>
              <div class="tier-badge tier-${map.tier}" aria-label="Tier ${map.tier}">${map.tier.toUpperCase()}</div>
            </div>
          </div>
          
          <div class="map-content">
            <h3 class="map-title" aria-label="Map Title">${map.title}</h3>
            
            <div class="map-stats" role="group" aria-label="Map Statistics">
              <div class="stat-item">
                <span class="stat-val stars" aria-label="Star Rating">${map.stars}</span>
                <span class="stat-lbl">Stars</span>
              </div>
              <div class="stat-item">
                <span class="stat-val" aria-label="Circle Size">${map.cs}</span>
                <span class="stat-lbl">CS</span>
              </div>
              <div class="stat-item">
                <span class="stat-val" aria-label="Approach Rate">${map.ar}</span>
                <span class="stat-lbl">AR</span>
              </div>
              <div class="stat-item">
                <span class="stat-val" aria-label="Overall Difficulty">${map.od}</span>
                <span class="stat-lbl">OD</span>
              </div>
              <div class="stat-item">
                <span class="stat-val" aria-label="Beats Per Minute">${map.bpm}</span>
                <span class="stat-lbl">BPM</span>
              </div>
            </div>

            <div class="map-tags" role="group" aria-label="Map Tags">
              ${map.skill ? `<span class="tag skill-tag" aria-label="Skill ${map.skill}">üéØ ${map.skill}</span>` : ''}
              ${map.notes ? `<span class="tag note-tag" aria-label="Note ${map.notes}">üìù ${map.notes}</span>` : ''}
            </div>

            <div class="map-actions" onclick="event.stopPropagation()" role="group" aria-label="Map Actions">
              ${map.preview_url && map.preview_url !== '/' ? 
                `<button class="btn btn-play" onclick="play('${map.preview_url}')" aria-label="Preview Map">üîä Preview</button>` : ''}
              <button class="btn btn-download" onclick="open('${map.url}')" aria-label="Download Map">üì• Download</button>
            </div>
          </div>
        </div>
      `;
    }

       function play(url) {
      if (audio) audio.pause();
      
      const btn = event.target;
      btn.classList.add('preview-loading');
      
      audio = new Audio(url);
      audio.volume = 0.5;
      
      audio.addEventListener('canplaythrough', () => {
        btn.classList.remove('preview-loading');
      });
      
      audio.addEventListener('error', () => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      audio.play().catch(() => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      setTimeout(() => {
        if (audio) audio.pause();
        btn.classList.remove('preview-loading');
      }, 30000);
    }

    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }
    function open(url) { window.open(url, '_blank'); }

    // Auto-load from beatmaps.json or fallback to sample data
    document.addEventListener('DOMContentLoaded', () => {
      loadMaps();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && audio) {
        audio.pause();
        audio = null;
      }
    });
  </script>
</body>
</html>
