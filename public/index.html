<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ACT Mappool Manager for osu! - Organize and manage your tournament beatmap pools">
  <meta name="keywords" content="osu, ACT Mappool, mappool, beatmaps, rhythm game">
  <meta name="author" content="Heaki1">
  <meta property="og:title" content="ACT Mappool">
  <meta property="og:description" content="ACT Mappool Manager for osu! - Organize and manage your tournament beatmap pools">
  <meta property="og:type" content="website">
  <title>ACT Mappool</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
  --glass-bg: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.12);
  --text-primary: #ffffff;
  --text-secondary: #b4b7c9;
  --text-accent: #64b5f6;
  --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.15);
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
  background: var(--dark-gradient);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  min-height: 100vh;
  line-height: 1.6;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
  z-index: -1;
  animation: ambientPulse 10s ease-in-out infinite;
}

@keyframes ambientPulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.6; }
}

nav {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  padding: 18px 30px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid var(--glass-border);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

nav a {
  color: var(--text-primary);
  text-decoration: none;
  margin: 0 20px;
  font-weight: 600;
  font-size: 16px;
  transition: var(--transition);
  position: relative;
  padding: 8px 16px;
  border-radius: 12px;
  background: transparent;
}

nav a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--accent-gradient);
  border-radius: 12px;
  opacity: 0;
  transition: var(--transition);
  z-index: -1;
}

nav a:hover::before {
  opacity: 1;
}

nav a:hover {
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem;
}

.header {
  text-align: center;
  margin-bottom: 4rem;
  padding: 3rem 2rem;
  background: var(--glass-bg);
  border-radius: 24px;
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow-glow);
}

.header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
  animation: rotate 20s linear infinite;
  z-index: -1;
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.header h1 {
  font-size: 3.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  position: relative;
  z-index: 1;
  animation: textShine 3s ease-in-out infinite;
}

@keyframes textShine {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.2); }
}

.header p {
  color: var(--text-secondary);
  font-size: 1.2rem;
  font-weight: 500;
  position: relative;
  z-index: 1;
}

.form-section {
  background: var(--glass-bg);
  border-radius: 20px;
  padding: 2.5rem;
  margin-bottom: 2.5rem;
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  position: relative;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  transition: var(--transition);
}

.form-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--primary-gradient);
}

.form-section:hover {
  transform: translateY(-2px);
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2rem;
  margin-bottom: 2.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  position: relative;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 0.8rem;
  color: var(--text-primary);
  font-size: 0.95rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.form-group label::before {
  content: '';
  width: 4px;
  height: 16px;
  background: var(--accent-gradient);
  border-radius: 2px;
}

.form-group input,
.form-group select {
  padding: 16px 20px;
  background: rgba(0, 0, 0, 0.4);
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 1rem;
  font-weight: 500;
  transition: var(--transition);
  position: relative;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #64b5f6;
  box-shadow: 0 0 0 4px rgba(100, 181, 246, 0.1), 0 0 20px rgba(100, 181, 246, 0.2);
  background: rgba(0, 0, 0, 0.5);
  transform: translateY(-1px);
}

.form-group input[readonly] {
  background: rgba(0, 0, 0, 0.2);
  color: var(--text-secondary);
  cursor: not-allowed;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1.5rem;
}

.action-buttons {
  display: flex;
  gap: 1.5rem;
  margin-top: 2.5rem;
  flex-wrap: wrap;
}

.btn {
  padding: 16px 32px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 1px;
  flex: 1;
  min-width: 180px;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s;
}

.btn:hover::before {
  left: 100%;
}

.btn-primary {
  background: var(--primary-gradient);
  color: white;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
  background: var(--secondary-gradient);
  color: white;
  box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
}

.btn-secondary:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(240, 147, 251, 0.4);
}

.btn-download {
  background: var(--accent-gradient);
  color: white;
  box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
}

.btn-download:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
}

.output-section {
  margin-top: 4rem;
}

.section-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 2rem;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 1rem;
  position: relative;
}

.section-title::after {
  content: '';
  flex: 1;
  height: 2px;
  background: var(--primary-gradient);
  border-radius: 1px;
}

.beatmap-card {
  background: var(--glass-bg);
  border-radius: 16px;
  padding: 2rem;
  margin-bottom: 1.5rem;
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(20px);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.beatmap-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: var(--primary-gradient);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.beatmap-card:hover::before {
  transform: scaleX(1);
}

.beatmap-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
  border-color: rgba(100, 181, 246, 0.3);
}

.beatmap-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.slot-badge {
  background: var(--primary-gradient);
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: 700;
  font-size: 0.9rem;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); }
  50% { box-shadow: 0 4px 25px rgba(102, 126, 234, 0.5); }
}

.tier-badge {
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 0.8rem;
  font-weight: 600;
  position: relative;
  overflow: hidden;
}

.tier-mid {
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  color: white;
}

.tier-high {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: white;
}

.beatmap-title {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  cursor: pointer;
  transition: var(--transition);
  position: relative;
}

.beatmap-title::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent-gradient);
  transition: width 0.3s ease;
}

.beatmap-title:hover::after {
  width: 100%;
}

.beatmap-title:hover {
  color: var(--text-accent);
}

.beatmap-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 1.5rem;
  margin: 1.5rem 0;
}

.stat-item {
  text-align: center;
  padding: 1rem;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 12px;
  transition: var(--transition);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.stat-item:hover {
  transform: translateY(-2px);
  background: rgba(0, 0, 0, 0.4);
  border-color: rgba(100, 181, 246, 0.3);
}

.stat-label {
  font-size: 0.85rem;
  color: var(--text-secondary);
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

.stat-value {
  font-weight: 700;
  color: var(--text-primary);
  font-size: 1.1rem;
}

.skill-tag {
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 0.8rem;
  font-weight: 600;
  margin: 0.5rem 0.5rem 0 0;
  display: inline-block;
  transition: var(--transition);
}

.skill-tag:hover {
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
}

.note-tag {
  background: linear-gradient(135deg, #a855f7, #9333ea);
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 0.8rem;
  font-weight: 600;
  margin: 0.5rem 0.5rem 0 0;
  display: inline-block;
  transition: var(--transition);
}

.note-tag:hover {
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(168, 85, 247, 0.3);
}

.beatmap-actions {
  display: flex;
  gap: 1rem;
  margin-top: 1.5rem;
}

.btn-small {
  padding: 8px 16px;
  font-size: 0.85rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.btn-edit {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
}

.btn-edit:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
}

.btn-delete {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: white;
}

.btn-delete:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
}

.btn-preview {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
}

.btn-preview:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
}

.beatmap-link {
  color: var(--text-accent);
  text-decoration: none;
  font-size: 0.95rem;
  margin-top: 1rem;
  display: block;
  word-break: break-all;
  transition: var(--transition);
  position: relative;
}

.beatmap-link:hover {
  color: #93c5fd;
  text-decoration: underline;
}

.cover-image {
  position: absolute;
  top: 2rem;
  right: 2rem;
  width: 100px;
  height: 75px;
  border-radius: 12px;
  object-fit: cover;
  border: 2px solid var(--glass-border);
  opacity: 0.9;
  transition: var(--transition);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.cover-image:hover {
  opacity: 1;
  transform: scale(1.05);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

.json-output {
  width: 100%;
  height: 350px;
  background: rgba(0, 0, 0, 0.5);
  border: 2px solid var(--glass-border);
  border-radius: 12px;
  color: var(--text-primary);
  font-family: 'Fira Code', 'Consolas', monospace;
  font-size: 0.9rem;
  padding: 1.5rem;
  margin-top: 1.5rem;
  resize: vertical;
  backdrop-filter: blur(10px);
  transition: var(--transition);
}

.json-output:focus {
  outline: none;
  border-color: var(--text-accent);
  box-shadow: 0 0 0 4px rgba(100, 181, 246, 0.1);
}

.loading {
  opacity: 0.5;
  pointer-events: none;
  position: relative;
}

.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30px;
  height: 30px;
  margin: -15px 0 0 -15px;
  border: 3px solid rgba(100, 181, 246, 0.3);
  border-top: 3px solid #64b5f6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--primary-gradient);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-gradient);
}

@media (max-width: 768px) {
  .container {
    padding: 1.5rem;
  }
  
  .header h1 {
    font-size: 2.5rem;
  }
  
  .form-grid {
    grid-template-columns: 1fr;
  }
  
  .action-buttons {
    flex-direction: column;
  }
  
  .beatmap-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .cover-image {
    position: static;
    margin: 1rem 0;
    width: 100%;
    height: 150px;
  }

    flex-wrap: wrap;
  }

@media (max-width: 480px) {
  .header {
    padding: 2rem 1rem;
  }
  
  .header h1 {
    font-size: 2rem;
  }
  
  .form-section {
    padding: 1.5rem;
  }
  
  .beatmap-card {
    padding: 1.5rem;
  }
}
  </style>

<body>
  <nav>
    <a href="Tournament TDLR.html">TL;DR</a> |
    <a href="admin.html">Beatmaps Suggestion</a>
  </nav>

  <div class="loading hidden" id="loading" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading..."></div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">OSU! Tournament</h1>
      <p class="subtitle">Mappool Showcase</p>
      
      <div class="stats" role="group" aria-label="Tournament Statistics">
        <div class="stat">
          <div class="stat-value" id="totalMaps">0</div>
          <div class="stat-label">Maps</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgStars">0.0</div>
          <div class="stat-label">Avg Stars</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalMods">0</div>
          <div class="stat-label">Mods</div>
        </div>
      </div>
    </div>

    <div class="mappool" id="mappool"></div>
  </div>

  <script>
    let data = [];
    let audio = null;

    const modNames = {
      NM: 'No Mod Beatmaps',
      HD: 'Hidden Mod Beatmaps',
      HR: 'Hard Rock Mod Beatmaps',
      FM: 'Free Mod Beatmaps',
      DT: 'Double Time Mod Beatmaps',
      TB: 'Tiebreaker Beatmaps'
    };

    const modOrder = ['NM', 'HD', 'HR', 'FM', 'DT', 'TB'];

    function loadMaps() {
      show('loading');
      fetch("beatmaps.json")
        .then(r => r.json())
        .then(json => {
          data = Array.isArray(json) ? json : [json];
          render();
          hide('loading');
        })
        .catch(err => {
          console.error("Failed to load beatmaps.json:", err);
          hide('loading');
          // Load sample data for demonstration
          loadSampleData();
        });
    }

    function loadSampleData() {
      data = [
        { slot: 'NM1', mod: 'NM', title: 'Sample NoMod Map', stars: '5.2*', cs: '4.0', ar: '9.0', od: '8.5', bpm: '180', url: '#', cover_url: '', skill: 'Aim', notes: 'Practice map', preview_url: 'https://b.ppy.sh/preview/123456.mp3' },
        { slot: 'HD1', mod: 'HD', title: 'Sample Hidden Map', stars: '5.5*', cs: '4.2', ar: '9.2', od: '8.8', bpm: '165', url: '#', cover_url: '', skill: 'Reading', notes: 'Hidden practice', preview_url: 'https://b.ppy.sh/preview/123457.mp3' },
        { slot: 'HR1', mod: 'HR', title: 'Sample Hard Rock Map', stars: '6.8*', cs: '5.2', ar: '10.0', od: '10.0', bpm: '200', url: '#', cover_url: '', skill: 'Precision', notes: 'High accuracy', preview_url: 'https://b.ppy.sh/preview/123458.mp3' },
        { slot: 'FM1', mod: 'FM', title: 'Sample Free Mod Map', stars: '6.0*', cs: '4.5', ar: '9.5', od: '9.0', bpm: '175', url: '#', cover_url: '', skill: 'Versatility', notes: 'Flexible pick', preview_url: 'https://b.ppy.sh/preview/123459.mp3' },
        { slot: 'DT1', mod: 'DT', title: 'Sample Double Time Map', stars: '7.2*', cs: '4.0', ar: '10.3', od: '9.8', bpm: '240', url: '#', cover_url: '', skill: 'Speed', notes: 'Fast paced', preview_url: 'https://b.ppy.sh/preview/123460.mp3' },
        { slot: 'TB1', mod: 'TB', title: 'Sample Tiebreaker Map', stars: '6.5*', cs: '4.3', ar: '9.8', od: '9.2', bpm: '190', url: '#', cover_url: '', skill: 'Endurance', notes: 'Final map', preview_url: 'https://b.ppy.sh/preview/123461.mp3' }
      ];
      render();
    }

    function render() {
      if (!data.length) return;
      
      // Update stats
      const total = data.length;
      const avgStars = (
        data
          .map(m => parseFloat(String(m.stars).replace(/[^\d.]/g, '')))
          .filter(n => !isNaN(n))
          .reduce((s, n) => s + n, 0) / total
      ).toFixed(1);
      const mods = [...new Set(data.map(m => m.mod))].length;
      
      document.getElementById('totalMaps').textContent = total;
      document.getElementById('avgStars').textContent = avgStars;
      document.getElementById('totalMods').textContent = mods;

      // Group by mod
      const groups = {};
      data.forEach(map => {
        const mod = map.mod || 'NM';
        if (!groups[mod]) groups[mod] = [];
        groups[mod].push(map);
      });

      // Render in specified order
      document.getElementById('mappool').innerHTML = modOrder
        .filter(mod => groups[mod] && groups[mod].length > 0)
        .map(mod => `
          <div class="mod-section mod-${mod.toLowerCase()}">
            <div class="mod-header">
              <div class="mod-icon">${mod}</div>
              <div class="mod-title">${modNames[mod] || mod}</div>
            </div>
            <div class="maps-grid">
              ${groups[mod].map(createCard).join('')}
            </div>
          </div>
        `).join('');
    }

    function createCard(map) {
      const getDownloadUrl = (url) => {
        const match = url.match(/beatmapsets\/(\d+)/);
        return match ? `https://osu.ppy.sh/beatmapsets/${match[1]}/download?noVideo=1` : url;
      };

      return `
        <div class="map-card">
          <div class="map-info">
            <div class="map-cover-container">
              <img src="${map.cover_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDMwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMTIwIiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgo8ZGVmcz4KPGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiMxYTFhM2UiLz4KPHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSIjMGYwZjIzIi8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+'}" class="map-cover" alt="${map.title}">
              <div class="map-overlay">
                <div class="slot-badge">${map.slot}</div>
              </div>
            </div>
            
            <div class="map-content">
              <h3 class="map-title">
                <a href="${map.url}" target="_blank">${map.title}</a>
              </h3>
              
              <div class="map-stats">
                <div class="stat-item stars">
                  <span class="stat-val">${map.stars}</span>
                  <span class="stat-lbl">Stars</span>
                </div>
                <div class="stat-item cs">
                  <span class="stat-val">${map.cs}</span>
                  <span class="stat-lbl">CS</span>
                </div>
                <div class="stat-item ar">
                  <span class="stat-val">${map.ar}</span>
                  <span class="stat-lbl">AR</span>
                </div>
                <div class="stat-item od">
                  <span class="stat-val">${map.od}</span>
                  <span class="stat-lbl">OD</span>
                </div>
                <div class="stat-item bpm">
                  <span class="stat-val">${map.bpm}</span>
                  <span class="stat-lbl">BPM</span>
                </div>
              </div>

              <div class="map-tags">
                ${map.skill ? `<span class="tag skill-tag">🎯 ${map.skill}</span>` : ''}
                ${map.notes ? `<span class="tag note-tag">📝 ${map.notes}</span>` : ''}
              </div>
            </div>
          </div>

          <div class="map-actions">
            <button class="btn btn-play" onclick="play('${map.preview_url || '#'}')">🔊 Preview</button>
            <button class="btn btn-download" onclick="downloadMap('${getDownloadUrl(map.url)}')">📥 Download</button>
          </div>
        </div>
      `;
    }
    
    function downloadMap(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function play(url) {
      if (!url || url === '#') {
        alert("No preview available for this map");
        return;
      }
      
      if (audio) audio.pause();
      
      const btn = event.target;
      btn.classList.add('preview-loading');
      
      audio = new Audio(url);
      audio.volume = 0.5;
      
      audio.addEventListener('canplaythrough', () => {
        btn.classList.remove('preview-loading');
      });
      
      audio.addEventListener('error', () => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      audio.play().catch(() => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      setTimeout(() => {
        if (audio) audio.pause();
        btn.classList.remove('preview-loading');
      }, 30000);
    }

    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }

    document.addEventListener('DOMContentLoaded', () => {
      loadMaps();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && audio) {
        audio.pause();
        audio = null;
      }
    });
  </script>
</body>
</html>
