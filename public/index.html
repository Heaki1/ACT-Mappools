
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappool Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 204, 255, 0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }

    .floating-circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 20%;
      animation-delay: -4s;
    }

    .floating-circle:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 30%;
      animation-delay: -6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #66ccff, #4ecdc4);
      border-radius: 2px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #66ccff 0%, #ff6b6b 50%, #4ecdc4 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(102, 204, 255, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      font-weight: 300;
    }

    .tiers-container {
      display: grid;
      gap: 2rem;
    }

    .tier {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .tier::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #66ccff, #4ecdc4);
      opacity: 0.8;
    }

    .tier:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .tier-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .tier-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .mid-tier .tier-icon {
      background: linear-gradient(135deg, #66ccff, #4ecdc4);
    }

    .high-tier .tier-icon {
      background: linear-gradient(135deg, #ff6b6b, #ffa500);
    }

    .tier h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .mod-sections {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .mod-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .mod-section:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(102, 204, 255, 0.3);
    }

    .mod-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mod-badge {
      background: linear-gradient(135deg, #66ccff, #4ecdc4);
      color: #000;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .mod-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 204, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(102, 204, 255, 0.4);
      transform: translateX(5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card:hover::before {
      left: 100%;
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .slot-badge {
      background: linear-gradient(135deg, #ff6b6b, #ffa500);
      color: #fff;
      padding: 0.2rem 0.6rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 700;
      margin-right: 0.8rem;
      min-width: 35px;
      text-align: center;
    }

    .card-title {
      flex: 1;
    }

    .card-title a {
      color: #66ccff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .card-title a:hover {
      color: #4ecdc4;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
    }

    .card-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.5rem;
      margin-top: 0.8rem;
      font-size: 0.85rem;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.3rem 0.5rem;
      border-radius: 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-label {
      color: #aaa;
      font-size: 0.7rem;
      display: block;
    }

    .stat-value {
      font-weight: 600;
      color: #fff;
    }

    .skill-tag {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      color: #fff;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-top: 0.5rem;
      display: inline-block;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #66ccff;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #66ccff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      h1 { font-size: 2.5rem; }
      .mod-sections { grid-template-columns: 1fr; }
      .card-stats { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
