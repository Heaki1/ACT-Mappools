<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSU! Tournament - Mappool Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --neon-gradient: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      --dark-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-primary: #ffffff;
      --text-secondary: #b4b7c9;
      --text-accent: #64b5f6;
      --shadow-glow: 0 0 60px rgba(102, 126, 234, 0.25);
      --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    body {
      background: var(--dark-gradient);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
      z-index: -1;
      animation: ambientPulse 12s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(90deg, transparent, transparent 98px, rgba(255, 255, 255, 0.01) 100px),
        repeating-linear-gradient(0deg, transparent, transparent 98px, rgba(255, 255, 255, 0.01) 100px);
      z-index: -1;
      pointer-events: none;
    }

    @keyframes ambientPulse {
      0%, 100% { opacity: 0.4; }
      33% { opacity: 0.7; }
      66% { opacity: 0.5; }
    }

    nav {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(30px);
      padding: 20px 40px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--neon-gradient);
      animation: slideGlow 3s ease-in-out infinite;
    }

    @keyframes slideGlow {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    nav a {
      color: var(--text-primary);
      text-decoration: none;
      margin: 0 25px;
      font-weight: 600;
      font-size: 16px;
      transition: var(--transition);
      position: relative;
      padding: 12px 20px;
      border-radius: 16px;
      background: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--neon-gradient);
      border-radius: 16px;
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
      filter: blur(8px);
    }

    nav a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--neon-gradient);
      border-radius: 16px;
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    nav a:hover::before,
    nav a:hover::after {
      opacity: 1;
    }

    nav a:hover {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 0, 110, 0.4);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 5rem;
      padding: 4rem 3rem;
      background: var(--glass-bg);
      border-radius: 32px;
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-glow);
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 0, 110, 0.1), transparent, rgba(131, 56, 236, 0.1), transparent);
      animation: rotate 25s linear infinite;
      z-index: -1;
    }

    .header::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: var(--dark-gradient);
      border-radius: 30px;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #ff006e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      animation: textShine 4s ease-in-out infinite;
      text-shadow: 0 0 60px rgba(102, 126, 234, 0.5);
    }

    @keyframes textShine {
      0%, 100% { filter: brightness(1) saturate(1); }
      25% { filter: brightness(1.3) saturate(1.2); }
      50% { filter: brightness(1.1) saturate(1.4); }
      75% { filter: brightness(1.2) saturate(1.1); }
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      z-index: 1;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .stat {
      text-align: center;
      padding: 2rem;
      background: var(--glass-bg);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      transition: var(--transition);
      min-width: 140px;
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out both;
    }

    .stat:nth-child(1) { animation-delay: 0.1s; }
    .stat:nth-child(2) { animation-delay: 0.2s; }
    .stat:nth-child(3) { animation-delay: 0.3s; }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stat::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--neon-gradient);
      transform: scaleX(0);
      transition: transform 0.5s ease;
    }

    .stat:hover::before {
      transform: scaleX(1);
    }

    .stat:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 0, 110, 0.3);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 900;
      color: var(--text-accent);
      margin-bottom: 0.5rem;
      background: var(--neon-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: counterUp 2s ease-out;
    }

    @keyframes counterUp {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .mappool {
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }

.mod-section {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem; /* space between cards */
  justify-content: center; /* or flex-start for left-aligned layout */
  background: var(--glass-bg);
  border-radius: 16px;
  padding: 1.5rem 2rem;
  backdrop-filter: blur(30px);
  border: 1px solid var(--glass-border);
  position: relative;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  transition: var(--transition);
  animation: fadeInScale 0.6s ease-out both;
} 

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .mod-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--mod-color);
      border-radius: 28px 28px 0 0;
      animation: expandWidth 1s ease-out;
    }

    @keyframes expandWidth {
      from { width: 0; }
      to { width: 100%; }
    }

    .mod-section:hover {
      transform: translateY(-8px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25);
    }

    .mod-header {
      display: flex;
      align-items: center;
      margin-bottom: 3rem;
      gap: 2rem;
    }

    .mod-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.4rem;
      color: white;
      background: var(--mod-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .mod-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .mod-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      background: var(--mod-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mod-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--mod-color);
      border-radius: 2px;
    }

    .maps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 4fr));
      gap: 2.5rem;
    }

    .map-card {
      transform: scale(0.8);
      flex: 0 0 auto;
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(25px);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
    }

    .map-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--mod-color);
      transform: scaleX(0);
      transition: transform 0.5s var(--bounce);
    }

    .map-card:hover::before {
      transform: scaleX(1);
    }

    .map-card:hover {
      transform: translateY(-12px) rotateX(5deg);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
      border-color: var(--mod-color);
    }

    .map-cover-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      height: 110px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .map-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
      filter: brightness(0.8);
    }

    .map-card:hover .map-cover {
      transform: scale(1.15);
      filter: brightness(1);
    }

    .map-overlay {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
    }

    .slot-badge {
      background: var(--mod-color);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      animation: glow 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .slot-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); }
      50% { box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); }
    }

    .map-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2rem;
      line-height: 1.3;
    }

    .map-title a {
      color: inherit;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      display: inline-block;
    }

    .map-title a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--mod-color);
      transition: width 0.5s var(--bounce);
    }

    .map-title a:hover::after {
      width: 100%;
    }

    .map-title a:hover {
      color: var(--text-accent);
      transform: translateY(-2px);
    }

     .map-stats {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
     gap: 1rem;
     margin-bottom: 2rem;
     word-break: break-word;
    }

    .stat-item {
      text-align: center;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--mod-color);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-item:hover::before {
      opacity: 1;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      background: rgba(0, 0, 0, 0.6);
      border-color: var(--mod-color);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .stat-val {
      display: block;
      font-size: 0.9rem;
      font-weight: 800;
      color: var(--text-accent);
      margin-bottom: 0.5rem;
      background: var(--mod-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-lbl {
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .map-tags {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .tag {
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .skill-tag {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .skill-tag:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }

    .note-tag {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      color: white;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
    }

    .note-tag:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(168, 85, 247, 0.5);
    }

    .map-actions {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      position: relative;
      overflow: hidden;
      color: white;
      background: var(--mod-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.8s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      filter: brightness(1.2);
    }

    .btn.preview-loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(20px);
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid var(--text-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 40px rgba(100, 181, 246, 0.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    /* Enhanced Mod-specific colors with gradients */
    .mod-nm { --mod-color: linear-gradient(135deg, #4CAF50, #45a049); }
    .mod-hd { --mod-color: linear-gradient(135deg, #FF9800, #f57c00); }
    .mod-hr { --mod-color: linear-gradient(135deg, #F44336, #d32f2f); }
    .mod-fm { --mod-color: linear-gradient(135deg, #9C27B0, #7b1fa2); }
    .mod-dt { --mod-color: linear-gradient(135deg, #2196F3, #1976d2); }
    .mod-tb { --mod-color: linear-gradient(135deg, #FFD700, #ffa000); }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neon-gradient);
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-gradient);
    }

    /* Responsive improvements */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .stats {
        gap: 1.5rem;
      }
      
      .maps-grid {
        grid-template-columns: 1fr;
      }
      
      .map-stats {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .map-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 2rem 1rem;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .mod-section {
        padding: 2rem;
      }
      
      .map-card {
        padding: 2rem;
        transform: scale(0.8);
        transform-origin: top center;
      }
      
      .map-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .map-stats .stat-item:nth-child(3) {
        grid-column: 1 / -1;
        max-width: 150px;
        margin: 0 auto;
      }
    }
  </style>
</head>

    <a href="Tournament TDLR.html">TL;DR</a> |

  </nav>

  <div class="loading hidden" id="loading" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading..."></div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">OSU! Tournament</h1>
      <p class="subtitle">Mappool Showcase</p>
      
      <div class="stats" role="group" aria-label="Tournament Statistics">
        <div class="stat">
          <div class="stat-value" id="totalMaps">0</div>
          <div class="stat-label">Maps</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgStars">0.0</div>
          <div class="stat-label">Avg Stars</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalMods">0</div>
          <div class="stat-label">Mods</div>
        </div>
      </div>
    </div>

    <div class="mappool" id="mappool"></div>
  </div>

  <script>
    let data = [];
    let audio = null;

    const modNames = {
      NM: 'No Mod Beatmaps',
      HD: 'Hidden Mod Beatmaps',
      HR: 'Hard Rock Mod Beatmaps',
      FM: 'Free Mod Beatmaps',
      DT: 'Double Time Mod Beatmaps',
      TB: 'Tiebreaker Beatmaps'
    };

    const modOrder = ['NM', 'HD', 'HR', 'FM', 'DT', 'TB'];

    function loadMaps() {
      show('loading');
      fetch("beatmaps.json")
        .then(r => r.json())
        .then(json => {
          data = Array.isArray(json) ? json : [json];
          render();
          hide('loading');
        })
        .catch(err => {
          console.error("Failed to load beatmaps.json:", err);
          hide('loading');
          // Load sample data for demonstration
          loadSampleData();
        });
    }

    function loadSampleData() {
      data = [
        { slot: 'NM1', mod: 'NM', title: 'Sample NoMod Map', stars: '5.2‚òÖ', cs: '4.0', ar: '9.0', od: '8.5', bpm: '180', url: '#', cover_url: '', skill: 'Aim', notes: 'Practice map', preview_url: 'https://b.ppy.sh/preview/123456.mp3' },
        { slot: 'HD1', mod: 'HD', title: 'Sample Hidden Map', stars: '5.5‚òÖ', cs: '4.2', ar: '9.2', od: '8.8', bpm: '165', url: '#', cover_url: '', skill: 'Reading', notes: 'Hidden practice', preview_url: 'https://b.ppy.sh/preview/123457.mp3' },
        { slot: 'HR1', mod: 'HR', title: 'Sample Hard Rock Map', stars: '6.8‚òÖ', cs: '5.2', ar: '10.0', od: '10.0', bpm: '200', url: '#', cover_url: '', skill: 'Precision', notes: 'High accuracy', preview_url: 'https://b.ppy.sh/preview/123458.mp3' },
        { slot: 'FM1', mod: 'FM', title: 'Sample Free Mod Map', stars: '6.0‚òÖ', cs: '4.5', ar: '9.5', od: '9.0', bpm: '175', url: '#', cover_url: '', skill: 'Versatility', notes: 'Flexible pick', preview_url: 'https://b.ppy.sh/preview/123459.mp3' },
        { slot: 'DT1', mod: 'DT', title: 'Sample Double Time Map', stars: '7.2‚òÖ', cs: '4.0', ar: '10.3', od: '9.8', bpm: '240', url: '#', cover_url: '', skill: 'Speed', notes: 'Fast paced', preview_url: 'https://b.ppy.sh/preview/123460.mp3' },
        { slot: 'TB1', mod: 'TB', title: 'Sample Tiebreaker Map', stars: '6.5‚òÖ', cs: '4.3', ar: '9.8', od: '9.2', bpm: '190', url: '#', cover_url: '', skill: 'Endurance', notes: 'Final map', preview_url: 'https://b.ppy.sh/preview/123461.mp3' }
      ];
      render();
    }

    function render() {
      if (!data.length) return;
      
      // Update stats
      const total = data.length;
      const avgStars = (
        data
          .map(m => parseFloat(String(m.stars).replace(/[^\d.]/g, '')))
          .filter(n => !isNaN(n))
          .reduce((s, n) => s + n, 0) / total
      ).toFixed(1);
      const mods = [...new Set(data.map(m => m.mod))].length;
      
      document.getElementById('totalMaps').textContent = total;
      document.getElementById('avgStars').textContent = avgStars;
      document.getElementById('totalMods').textContent = mods;

      // Group by mod
      const groups = {};
      data.forEach(map => {
        const mod = map.mod || 'NM';
        if (!groups[mod]) groups[mod] = [];
        groups[mod].push(map);
      });

      // Render in specified order
      document.getElementById('mappool').innerHTML = modOrder
        .filter(mod => groups[mod] && groups[mod].length > 0)
        .map(mod => `
          <div class="mod-section mod-${mod.toLowerCase()}">
            <div class="mod-header">
              <div class="mod-icon">${mod}</div>
              <div class="mod-title">${modNames[mod] || mod}</div>
            </div>
            <div class="maps-grid">
              ${groups[mod].map(createCard).join('')}
            </div>
          </div>
        `).join('');
    }

    function createCard(map) {
      const getDownloadUrl = (url) => {
        const match = url.match(/beatmapsets\/(\d+)/);
        return match ? `https://osu.ppy.sh/beatmapsets/${match[1]}/download?noVideo=1` : url;
      };

      return `
        <div class="map-card">
          <div class="map-info">
            <div class="map-cover-container">
              <img src="${map.cover_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDMwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMTIwIiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgo8ZGVmcz4KPGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiMxYTFhM2UiLz4KPHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSIjMGYwZjIzIi8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+'}" class="map-cover" alt="${map.title}">
              <div class="map-overlay">
                <div class="slot-badge">${map.slot}</div>
              </div>
            </div>
            
            <div class="map-content">
              <h3 class="map-title">
                <a href="${map.url}" target="_blank">${map.title}</a>
              </h3>
              
              <div class="map-stats">
                <div class="stat-item stars">
                  <span class="stat-val">${map.stars}</span>
                  <span class="stat-lbl">Stars</span>
                </div>
                <div class="stat-item cs">
                  <span class="stat-val">${map.cs}</span>
                  <span class="stat-lbl">CS</span>
                </div>
                <div class="stat-item ar">
                  <span class="stat-val">${map.ar}</span>
                  <span class="stat-lbl">AR</span>
                </div>
                <div class="stat-item od">
                  <span class="stat-val">${map.od}</span>
                  <span class="stat-lbl">OD</span>
                </div>
                <div class="stat-item bpm">
                  <span class="stat-val">${map.bpm}</span>
                  <span class="stat-lbl">BPM</span>
                </div>
              </div>

              <div class="map-tags">
                ${map.skill ? `<span class="tag skill-tag">üéØ ${map.skill}</span>` : ''}
                ${map.notes ? `<span class="tag note-tag">üìù ${map.notes}</span>` : ''}
              </div>
            </div>
          </div>

          <div class="map-actions">
            <button class="btn btn-play" onclick="play('${map.preview_url || '#'}')">üîä Preview</button>
            <button class="btn btn-download" onclick="downloadMap('${getDownloadUrl(map.url)}')">üì• Download</button>
          </div>
        </div>
      `;
    }
    
    function downloadMap(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function play(url) {
      if (!url || url === '#') {
        alert("No preview available for this map");
        return;
      }
      
      if (audio) audio.pause();
      
      const btn = event.target;
      btn.classList.add('preview-loading');
      
      audio = new Audio(url);
      audio.volume = 0.5;
      
      audio.addEventListener('canplaythrough', () => {
        btn.classList.remove('preview-loading');
      });
      
      audio.addEventListener('error', () => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      audio.play().catch(() => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      setTimeout(() => {
        if (audio) audio.pause();
        btn.classList.remove('preview-loading');
      }, 30000);
    }

    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }

    document.addEventListener('DOMContentLoaded', () => {
      loadMaps();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && audio) {
        audio.pause();
        audio = null;
      }
    });
  </script>
</body>
</html>
