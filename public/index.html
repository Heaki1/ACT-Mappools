<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Mappool</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a1a;
      --card: rgba(255,255,255,0.05);
      --text: #fff;
      --muted: #888;
      --blue: #3b82f6;
      --purple: #8b5cf6;
      --green: #10b981;
      --orange: #f59e0b;
      --red: #ef4444;
      --pink: #ec4899;
    }

    body {
      background: linear-gradient(135deg, #111125 0%, var(--bg) 100%);
      color: var(--text);
      font-family: Inter, sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--blue), var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .stat {
      background: var(--card);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--blue);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
    }

    .mod-section {
      margin: 3rem 0;
    }

    .mod-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .mod-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
    }

    .mod-nm { background: var(--green); }
    .mod-hd { background: var(--orange); }
    .mod-hr { background: var(--red); }
    .mod-dt { background: var(--purple); }
    .mod-fm { background: var(--blue); }
    .mod-tb { background: var(--pink); }

    .mod-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .maps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .map-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .map-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(59,130,246,0.2);
      border-color: var(--blue);
    }

    .map-cover {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: linear-gradient(135deg, #1a1a3e, #0f0f23);
      position: relative;
    }

    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), transparent);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.5rem;
    }

    .slot-badge {
      background: rgba(0,0,0,0.8);
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .tier-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .tier-mid { background: rgba(251,191,36,0.8); color: #000; }
    .tier-high { background: rgba(239,68,68,0.8); color: #fff; }

    .map-content {
      padding: 1rem;
    }

    .map-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .map-stats {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-val {
      font-weight: 600;
      color: var(--text);
      display: block;
    }

    .stat-lbl {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
    }

    .stars { color: #fbbf24; }

    .map-tags {
      display: flex;
      gap: 0.5rem;
      margin: 0.75rem 0;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .skill-tag {
      background: rgba(16,185,129,0.2);
      color: var(--green);
      border: 1px solid rgba(16,185,129,0.3);
    }

    .note-tag {
      background: rgba(139,92,246,0.2);
      color: var(--purple);
      border: 1px solid rgba(139,92,246,0.3);
    }

    .map-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    .btn-play {
      background: var(--green);
      color: white;
    }

    .btn-download {
      background: rgba(59,130,246,0.2);
      color: var(--blue);
      border: 1px solid rgba(59,130,246,0.3);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .controls {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10,10,26,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59,130,246,0.2);
      border-top: 3px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden { display: none; }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .title { font-size: 2rem; }
      .stats { gap: 1rem; }
      .maps-grid { grid-template-columns: 1fr; }
      .controls { bottom: 1rem; right: 1rem; }
    }
  </style>
</head>
<body>
  <div class="loading hidden" id="loading">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">OSU! Tournament</h1>
      <p style="color: var(--muted);">Mappool Showcase</p>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="totalMaps">0</div>
          <div class="stat-label">Maps</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgStars">0.0</div>
          <div class="stat-label">Avg Stars</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalMods">0</div>
          <div class="stat-label">Mods</div>
        </div>
      </div>
    </div>

    <div id="mappool"></div>
  </div>

  <div class="controls">
    <button class="control-btn" onclick="loadSample()" title="Sample Data">üìä</button>
    <button class="control-btn" onclick="document.getElementById('file').click()" title="Load JSON">üìÅ</button>
    <input type="file" id="file" accept=".json" style="display:none" onchange="loadFile(event)">
  </div>

  <script>
    let data = [];
    let audio = null;

    const modNames = {
      NM: 'No Mod', HD: 'Hidden', HR: 'Hard Rock', 
      DT: 'Double Time', FM: 'Free Mod', TB: 'Tiebreaker'
    };

    function loadFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      show('loading');
      const reader = new FileReader();
      reader.onload = e => {
        try {
          data = JSON.parse(e.target.result);
          if (!Array.isArray(data)) data = [data];
          render();
          hide('loading');
        } catch (err) {
          alert('Error: ' + err.message);
          hide('loading');
        }
      };
      reader.readAsText(file);
    }

function loadMaps() {
  show('loading');
  fetch("beatmaps.json")
    .then(r => r.json())
    .then(json => {
      data = Array.isArray(json) ? json : [json];
      render();
      hide('loading');
    })
    .catch(err => {
      console.error("Failed to load beatmaps.json:", err);
      alert("Could not load beatmaps.json");
      hide('loading');
    });
}

// Modify the initialization to load maps when the page loads
document.addEventListener('DOMContentLoaded', () => {
  loadMaps();
});

    function render() {
      if (!data.length) return;
      
      // Update stats
      const total = data.length;
      const avgStars = (data.reduce((s, m) => s + +m.stars, 0) / total).toFixed(1);
      const mods = [...new Set(data.map(m => m.mod))].length;
      
      document.getElementById('totalMaps').textContent = total;
      document.getElementById('avgStars').textContent = avgStars;
      document.getElementById('totalMods').textContent = mods;

      // Group by mod
      const groups = {};
      data.forEach(map => {
        const mod = map.mod || 'NM';
        if (!groups[mod]) groups[mod] = [];
        groups[mod].push(map);
      });

      // Render
      document.getElementById('mappool').innerHTML = Object.entries(groups)
        .map(([mod, maps]) => `
          <div class="mod-section">
            <div class="mod-header">
              <div class="mod-icon mod-${mod.toLowerCase()}">${mod}</div>
              <div>
                <div class="mod-title">${modNames[mod] || mod}</div>
                <div style="color: var(--muted); font-size: 0.9rem;">${maps.length} map${maps.length !== 1 ? 's' : ''}</div>
              </div>
            </div>
            <div class="maps-grid">
              ${maps.map(createCard).join('')}
            </div>
          </div>
        `).join('');
    }

    function createCard(map) {
      return `
        <div class="map-card" onclick="open('${map.url}')">
          <div style="position: relative;">
            <img src="${map.cover_url || ''}" class="map-cover" onerror="this.style.background='linear-gradient(135deg, #1a1a3e, #0f0f23)'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='üéµ';">
            <div class="map-overlay">
              <div class="slot-badge">${map.slot}</div>
              <div class="tier-badge tier-${map.tier}">${map.tier.toUpperCase()}</div>
            </div>
          </div>
          
          <div class="map-content">
            <h3 class="map-title">${map.title}</h3>
            
            <div class="map-stats">
              <div class="stat-item">
                <span class="stat-val stars">‚≠ê${map.stars}</span>
                <span class="stat-lbl">Stars</span>
              </div>
              <div class="stat-item">
                <span class="stat-val">${map.cs}</span>
                <span class="stat-lbl">CS</span>
              </div>
              <div class="stat-item">
                <span class="stat-val">${map.ar}</span>
                <span class="stat-lbl">AR</span>
              </div>
              <div class="stat-item">
                <span class="stat-val">${map.od}</span>
                <span class="stat-lbl">OD</span>
              </div>
              <div class="stat-item">
                <span class="stat-val">${map.bpm}</span>
                <span class="stat-lbl">BPM</span>
              </div>
            </div>

            <div class="map-tags">
              ${map.skill ? `<span class="tag skill-tag">üéØ ${map.skill}</span>` : ''}
              ${map.notes ? `<span class="tag note-tag">üìù ${map.notes}</span>` : ''}
            </div>

            <div class="map-actions" onclick="event.stopPropagation()">
              ${map.preview_url && map.preview_url !== '/' ? 
                `<button class="btn btn-play" onclick="play('${map.preview_url}')">üîä Preview</button>` : ''}
              <button class="btn btn-download" onclick="open('${map.url}')">üì• Download</button>
            </div>
          </div>
        </div>
      `;
    }

    function play(url) {
      if (audio) audio.pause();
      audio = new Audio(url);
      audio.volume = 0.5;
      audio.play().catch(() => alert("Could not play preview"));
      setTimeout(() => { if (audio) audio.pause(); }, 30000);
    }

    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }
    function open(url) { window.open(url, '_blank'); }

function loadMaps() {
  show('loading');
  fetch("beatmaps.json")
    .then(r => r.json())
    .then(json => {
      data = Array.isArray(json) ? json : [json];
      render();
      hide('loading');
    })
    .catch(err => {
      console.error("Failed to load beatmaps.json:", err);
      alert("Could not load beatmaps.json");
      hide('loading');
    });
}

// Modify the initialization to load maps when the page loads
document.addEventListener('DOMContentLoaded', () => {
  loadMaps();
});



    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && audio) {
        audio.pause();
        audio = null;
      }
    });
  </script>
</body>
</html>
