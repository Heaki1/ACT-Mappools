<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappool Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: #e2e8f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .form-section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
      padding: 12px 16px;
      background: rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
      background: rgba(0,0,0,0.4);
    }

    .form-group input[readonly] {
      background: rgba(0,0,0,0.2);
      color: #94a3b8;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex: 1;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
    }

    .output-section {
      margin-top: 3rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .beatmap-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .beatmap-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-color: rgba(96, 165, 250, 0.3);
    }

    .beatmap-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .slot-badge {
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .tier-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .tier-mid {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .tier-high {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .beatmap-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }

    .beatmap-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }

    .stat-item {
      text-align: center;
      padding: 0.5rem;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #94a3b8;
      display: block;
    }

    .stat-value {
      font-weight: 600;
      color: #e2e8f0;
      font-size: 1rem;
    }

    .skill-tag {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: 0.5rem;
      display: inline-block;
    }

    .beatmap-link {
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: block;
      word-break: break-all;
    }

    .beatmap-link:hover {
      color: #93c5fd;
    }

    .json-output {
      width: 100%;
      height: 300px;
      background: rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #e2e8f0;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: 1rem;
      resize: vertical;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .beatmap-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéµ Mappool Admin Panel</h1>
      <p>Manage your tournament beatmap pools with style</p>
    </div>

    <div class="form-section">
      <div class="form-grid">
        <div class="form-group">
          <label>Beatmap URL</label>
          <input id="url" placeholder="https://osu.ppy.sh/beatmapsets/...#osu/..." onblur="fetchInfo()" />
        </div>
        
        <div class="form-group">
          <label>Slot</label>
          <input id="slot" placeholder="e.g. NM1, HD2, HR3" />
        </div>
        
        <div class="form-group">
          <label>Mod</label>
          <input id="mod" placeholder="e.g. NM, HD, HR, DT" />
        </div>
        
        <div class="form-group">
          <label>Tier</label>
          <select id="tier">
            <option value="mid">Mid Tier</option>
            <option value="high">High Tier</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Skill Focus</label>
          <input id="skill" placeholder="e.g. Aim / Low AR / Speed / Technical" />
        </div>
        
        <div class="form-group">
          <label>Song Title</label>
          <input id="title" readonly />
        </div>
      </div>

      <div class="stats-grid">
        <div class="form-group">
          <label>Stars</label>
          <input id="stars" readonly />
        </div>
        <div class="form-group">
          <label>CS</label>
          <input id="cs" readonly />
        </div>
        <div class="form-group">
          <label>AR</label>
          <input id="ar" readonly />
        </div>
        <div class="form-group">
          <label>OD</label>
          <input id="od" readonly />
        </div>
        <div class="form-group">
          <label>BPM</label>
          <input id="bpm" readonly />
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" onclick="addToPool()">
          ‚ûï Add to Pool
        </button>
        <button class="btn btn-secondary" onclick="downloadJSON()">
          üíæ Download JSON
        </button>
      </div>
    </div>

    <div class="output-section">
      <h2 class="section-title">
        üóÇÔ∏è Current Beatmaps (<span id="count">0</span>)
      </h2>
      <div id="output"></div>
      

    </div>
  </div>

  <script>
    let beatmaps = [];

    function extractId(url) {
      const match = url.match(/osu\/(\d+)/);
      return match ? match[1] : null;
    }

    function fetchInfo() {
      const id = extractId(document.getElementById("url").value);
      if (!id) return;

      // Add loading state
      const inputs = ['title', 'stars', 'cs', 'ar', 'od', 'bpm'];
      inputs.forEach(id => {
        const el = document.getElementById(id);
        el.value = 'Loading...';
        el.classList.add('loading');
      });

      fetch("https://osu-api-proxy.onrender.com/api/beatmap/" + id)
        .then(r => r.json())
        .then(d => {
          document.getElementById("title").value = d.title;
          document.getElementById("stars").value = d.stars;
          document.getElementById("cs").value = d.cs;
          document.getElementById("ar").value = d.ar;
          document.getElementById("od").value = d.od;
          document.getElementById("bpm").value = d.bpm;
          
          // Remove loading state
          inputs.forEach(id => {
            document.getElementById(id).classList.remove('loading');
          });
        })
        .catch(() => {
          alert("Couldn't fetch info from the beatmap URL. Please check the URL and try again.");
          inputs.forEach(id => {
            const el = document.getElementById(id);
            el.value = '';
            el.classList.remove('loading');
          });
        });
    }

    function addToPool() {
      const entry = {
        slot: document.getElementById("slot").value,
        mod: document.getElementById("mod").value,
        tier: document.getElementById("tier").value,
        skill: document.getElementById("skill").value,
        title: document.getElementById("title").value,
        stars: document.getElementById("stars").value,
        cs: document.getElementById("cs").value,
        ar: document.getElementById("ar").value,
        od: document.getElementById("od").value,
        bpm: document.getElementById("bpm").value,
        url: document.getElementById("url").value
      };

      // Validate required fields
      if (!entry.slot || !entry.title || !entry.stars) {
        alert("Please fill in the beatmap URL and slot before adding to pool.");
        return;
      }

      beatmaps.push(entry);
      renderOutput();
      
      // Clear form
      ['url', 'slot', 'mod', 'skill', 'title', 'stars', 'cs', 'ar', 'od', 'bpm'].forEach(id => {
        const el = document.getElementById(id);
        if (!el.readonly) el.value = '';
      });
    }

    function renderOutput() {
      const out = document.getElementById("output");
      const count = document.getElementById("count");
      
      count.textContent = beatmaps.length;
      
      out.innerHTML = "";
      beatmaps.forEach((m, i) => {
        out.innerHTML += `
          <div class="beatmap-card">
            <div class="beatmap-header">
              <div>
                <span class="slot-badge">${m.slot}</span>
                <span class="tier-badge tier-${m.tier}">${m.tier.toUpperCase()}</span>
              </div>
              <div style="font-size: 0.9rem; color: #94a3b8;">${m.mod}</div>
            </div>
            
            <div class="beatmap-title">${m.title}</div>
            
            <div class="beatmap-stats">
              <div class="stat-item">
                <span class="stat-label">Stars</span>
                <span class="stat-value">‚≠ê ${m.stars}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">CS</span>
                <span class="stat-value">${m.cs}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">AR</span>
                <span class="stat-value">${m.ar}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">OD</span>
                <span class="stat-value">${m.od}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">BPM</span>
                <span class="stat-value">${m.bpm}</span>
              </div>
            </div>
            
            ${m.skill ? `<span class="skill-tag">üéØ ${m.skill}</span>` : ''}
            
            <a href="${m.url}" target="_blank" class="beatmap-link">üîó ${m.url}</a>
          </div>
        `;
      });
    }

    function downloadJSON() {
      if (beatmaps.length === 0) {
        alert("No beatmaps to download!");
        return;
      }
      
      const blob = new Blob([JSON.stringify(beatmaps, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `mappool_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
    }
  </script>
</body>
</html>
