<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ACT Mappool Manager for osu! - Organize and manage your tournament beatmap pools">
  <meta name="keywords" content="osu, ACT Mappool, mappool, beatmaps, rhythm game">
  <meta name="author" content="Heaki1">
  <meta property="og:title" content="ACT Mappool">
  <meta property="og:description" content="ACT Mappool Manager for osu! - Organize and manage your tournament beatmap pools">
  <meta property="og:type" content="website">
  <title>ACT Mappool</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 70%, rgba(255, 255, 0, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      z-index: 1000;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 120px 2rem 4rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff1493, #00bfff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
    }

    .subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      min-width: 120px;
    }

    .stat:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00bfff;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .mappool {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .mod-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .mod-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--mod-color);
      border-radius: 25px 25px 0 0;
    }

    .mod-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .mod-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .mod-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      background: var(--mod-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .mod-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--mod-color);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .maps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(285px, 1fr));
      gap: 1.125rem;
    }

    .map-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 1.125rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 0.75em;
    }

    .map-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--mod-color);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .map-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border-color: var(--mod-color);
    }

    .map-card:hover::before {
      opacity: 1;
    }

    .map-info {
      margin-bottom: 1.5rem;
    }

    .map-cover-container {
      position: relative;
      border-radius: 11px;
      overflow: hidden;
      margin-bottom: 1rem;
      height: 90px;
    }

    .map-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .map-card:hover .map-cover {
      transform: scale(1.05);
    }

    .map-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }

    .slot-badge {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    .map-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
    }

    .map-title a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .map-title a:hover {
      color: var(--mod-color);
    }

    .map-stats {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
      text-align: center;
      position: relative;
      padding: 0.8rem 0.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }

    .stat-item:hover {
      transform: translateY(-2px) scale(1.02);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-color: var(--mod-color);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(var(--mod-color-rgb), 0.2);
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--mod-color), transparent);
      border-radius: 12px 12px 0 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-item:hover::before {
      opacity: 1;
    }

    .stat-val {
      display: block;
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--mod-color);
      margin-bottom: 0.3rem;
      text-shadow: 0 0 10px rgba(var(--mod-color-rgb), 0.3);
      background: linear-gradient(135deg, var(--mod-color), rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s ease;
    }

    .stat-item:hover .stat-val {
      transform: scale(1.1);
      text-shadow: 0 0 15px rgba(var(--mod-color-rgb), 0.5);
    }

    .stat-lbl {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .stat-item:hover .stat-lbl {
      color: rgba(255, 255, 255, 0.95);
    }

    /* Enhanced stat icons */
    .stat-item.stars::after {
      content: '★';
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.8rem;
      color: #FFD700;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .stat-item.cs::after {
      content: '⚪';
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.8rem;
      color: #FF6B6B;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .stat-item.ar::after {
      content: '🎯';
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.8rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .stat-item.od::after {
      content: '⚡';
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.8rem;
      color: #4ECDC4;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .stat-item.bpm::after {
      content: '♪';
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.8rem;
      color: #FF69B4;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .stat-item:hover::after {
      opacity: 1;
      transform: scale(1.2) rotate(10deg);
    }

    .map-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .map-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      background: var(--mod-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      filter: brightness(1.1);
    }

    .btn:active {
      transform: translateY(0);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 35, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    /* Mod-specific colors with RGB values for shadows */
    .mod-nm { 
      --mod-color: #4CAF50; 
      --mod-color-rgb: 76, 175, 80;
    }
    .mod-hd { 
      --mod-color: #FF9800; 
      --mod-color-rgb: 255, 152, 0;
    }
    .mod-hr { 
      --mod-color: #F44336; 
      --mod-color-rgb: 244, 67, 54;
    }
    .mod-fm { 
      --mod-color: #9C27B0; 
      --mod-color-rgb: 156, 39, 176;
    }
    .mod-dt { 
      --mod-color: #2196F3; 
      --mod-color-rgb: 33, 150, 243;
    }
    .mod-tb { 
      --mod-color: #FFD700; 
      --mod-color-rgb: 255, 215, 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 100px 1rem 2rem;
      }
      
      .title {
        font-size: 2.5rem;
      }
      
      .stats {
        gap: 1.5rem;
      }
      
      .maps-grid {
        grid-template-columns: 1fr;
      }
      
      .map-stats {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.8rem;
      }
      
      .stat-item {
        padding: 0.6rem 0.3rem;
      }
      
      .stat-val {
        font-size: 1.2rem;
      }
      
      .map-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .map-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .stat-item:nth-child(3) {
        grid-column: 1 / -1;
        max-width: 150px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="Tournament TDLR.html">TL;DR</a> |
    <a href="admin.html">Beatmaps Suggestion</a>
  </nav>

  <div class="loading hidden" id="loading" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading..."></div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">OSU! Tournament</h1>
      <p class="subtitle">Mappool Showcase</p>
      
      <div class="stats" role="group" aria-label="Tournament Statistics">
        <div class="stat">
          <div class="stat-value" id="totalMaps">0</div>
          <div class="stat-label">Maps</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgStars">0.0</div>
          <div class="stat-label">Avg Stars</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalMods">0</div>
          <div class="stat-label">Mods</div>
        </div>
      </div>
    </div>

    <div class="mappool" id="mappool"></div>
  </div>

  <script>
    let data = [];
    let audio = null;

    const modNames = {
      NM: 'No Mod Beatmaps',
      HD: 'Hidden Mod Beatmaps',
      HR: 'Hard Rock Mod Beatmaps',
      FM: 'Free Mod Beatmaps',
      DT: 'Double Time Mod Beatmaps',
      TB: 'Tiebreaker Beatmaps'
    };

    const modOrder = ['NM', 'HD', 'HR', 'FM', 'DT', 'TB'];

    function loadMaps() {
      show('loading');
      fetch("beatmaps.json")
        .then(r => r.json())
        .then(json => {
          data = Array.isArray(json) ? json : [json];
          render();
          hide('loading');
        })
        .catch(err => {
          console.error("Failed to load beatmaps.json:", err);
          hide('loading');
          // Load sample data for demonstration
          loadSampleData();
        });
    }

    function loadSampleData() {
      data = [
        { slot: 'NM1', mod: 'NM', title: 'Sample NoMod Map', stars: '5.2*', cs: '4.0', ar: '9.0', od: '8.5', bpm: '180', url: '#', cover_url: '', skill: 'Aim', notes: 'Practice map', preview_url: 'https://b.ppy.sh/preview/123456.mp3' },
        { slot: 'HD1', mod: 'HD', title: 'Sample Hidden Map', stars: '5.5*', cs: '4.2', ar: '9.2', od: '8.8', bpm: '165', url: '#', cover_url: '', skill: 'Reading', notes: 'Hidden practice', preview_url: 'https://b.ppy.sh/preview/123457.mp3' },
        { slot: 'HR1', mod: 'HR', title: 'Sample Hard Rock Map', stars: '6.8*', cs: '5.2', ar: '10.0', od: '10.0', bpm: '200', url: '#', cover_url: '', skill: 'Precision', notes: 'High accuracy', preview_url: 'https://b.ppy.sh/preview/123458.mp3' },
        { slot: 'FM1', mod: 'FM', title: 'Sample Free Mod Map', stars: '6.0*', cs: '4.5', ar: '9.5', od: '9.0', bpm: '175', url: '#', cover_url: '', skill: 'Versatility', notes: 'Flexible pick', preview_url: 'https://b.ppy.sh/preview/123459.mp3' },
        { slot: 'DT1', mod: 'DT', title: 'Sample Double Time Map', stars: '7.2*', cs: '4.0', ar: '10.3', od: '9.8', bpm: '240', url: '#', cover_url: '', skill: 'Speed', notes: 'Fast paced', preview_url: 'https://b.ppy.sh/preview/123460.mp3' },
        { slot: 'TB1', mod: 'TB', title: 'Sample Tiebreaker Map', stars: '6.5*', cs: '4.3', ar: '9.8', od: '9.2', bpm: '190', url: '#', cover_url: '', skill: 'Endurance', notes: 'Final map', preview_url: 'https://b.ppy.sh/preview/123461.mp3' }
      ];
      render();
    }

    function render() {
      if (!data.length) return;
      
      // Update stats
      const total = data.length;
      const avgStars = (
        data
          .map(m => parseFloat(String(m.stars).replace(/[^\d.]/g, '')))
          .filter(n => !isNaN(n))
          .reduce((s, n) => s + n, 0) / total
      ).toFixed(1);
      const mods = [...new Set(data.map(m => m.mod))].length;
      
      document.getElementById('totalMaps').textContent = total;
      document.getElementById('avgStars').textContent = avgStars;
      document.getElementById('totalMods').textContent = mods;

      // Group by mod
      const groups = {};
      data.forEach(map => {
        const mod = map.mod || 'NM';
        if (!groups[mod]) groups[mod] = [];
        groups[mod].push(map);
      });

      // Render in specified order
      document.getElementById('mappool').innerHTML = modOrder
        .filter(mod => groups[mod] && groups[mod].length > 0)
        .map(mod => `
          <div class="mod-section mod-${mod.toLowerCase()}">
            <div class="mod-header">
              <div class="mod-icon">${mod}</div>
              <div class="mod-title">${modNames[mod] || mod}</div>
            </div>
            <div class="maps-grid">
              ${groups[mod].map(createCard).join('')}
            </div>
          </div>
        `).join('');
    }

    function createCard(map) {
      const getDownloadUrl = (url) => {
        const match = url.match(/beatmapsets\/(\d+)/);
        return match ? `https://osu.ppy.sh/beatmapsets/${match[1]}/download?noVideo=1` : url;
      };

      return `
        <div class="map-card">
          <div class="map-info">
            <div class="map-cover-container">
              <img src="${map.cover_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDMwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMTIwIiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgo8ZGVmcz4KPGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiMxYTFhM2UiLz4KPHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSIjMGYwZjIzIi8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+'}" class="map-cover" alt="${map.title}">
              <div class="map-overlay">
                <div class="slot-badge">${map.slot}</div>
              </div>
            </div>
            
            <div class="map-content">
              <h3 class="map-title">
                <a href="${map.url}" target="_blank">${map.title}</a>
              </h3>
              
              <div class="map-stats">
                <div class="stat-item stars">
                  <span class="stat-val">${map.stars}</span>
                  <span class="stat-lbl">Stars</span>
                </div>
                <div class="stat-item cs">
                  <span class="stat-val">${map.cs}</span>
                  <span class="stat-lbl">CS</span>
                </div>
                <div class="stat-item ar">
                  <span class="stat-val">${map.ar}</span>
                  <span class="stat-lbl">AR</span>
                </div>
                <div class="stat-item od">
                  <span class="stat-val">${map.od}</span>
                  <span class="stat-lbl">OD</span>
                </div>
                <div class="stat-item bpm">
                  <span class="stat-val">${map.bpm}</span>
                  <span class="stat-lbl">BPM</span>
                </div>
              </div>

              <div class="map-tags">
                ${map.skill ? `<span class="tag skill-tag">🎯 ${map.skill}</span>` : ''}
                ${map.notes ? `<span class="tag note-tag">📝 ${map.notes}</span>` : ''}
              </div>
            </div>
          </div>

          <div class="map-actions">
            <button class="btn btn-play" onclick="play('${map.preview_url || '#'}')">🔊 Preview</button>
            <button class="btn btn-download" onclick="downloadMap('${getDownloadUrl(map.url)}')">📥 Download</button>
          </div>
        </div>
      `;
    }
    
    function downloadMap(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function play(url) {
      if (!url || url === '#') {
        alert("No preview available for this map");
        return;
      }
      
      if (audio) audio.pause();
      
      const btn = event.target;
      btn.classList.add('preview-loading');
      
      audio = new Audio(url);
      audio.volume = 0.5;
      
      audio.addEventListener('canplaythrough', () => {
        btn.classList.remove('preview-loading');
      });
      
      audio.addEventListener('error', () => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      audio.play().catch(() => {
        btn.classList.remove('preview-loading');
        alert("Could not play preview");
      });
      
      setTimeout(() => {
        if (audio) audio.pause();
        btn.classList.remove('preview-loading');
      }, 30000);
    }

    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }

    document.addEventListener('DOMContentLoaded', () => {
      loadMaps();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && audio) {
        audio.pause();
        audio = null;
      }
    });
  </script>
</body>
